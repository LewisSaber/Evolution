<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Evolution</title>
  </head>
  <body id="body">
    <p id="notification"></p>
    <div id="counter">
      <p id="countername">Primorial particles:</p>
      <p id="countervalue">0</p>
      <p id="milestonetype0holder1" class="milestoneholder"></p>
    </div>
    <div id="powerdiv">
      <p id="powername">Power :</p>
      <p id="powervalue">0</p>
      <p id="milestonetype0holder0" class="milestoneholder"></p>
    </div>
    <button id="options" onclick="options()"></button>
    <button id="milestones" onclick="openTab('milestones',3)"></button>
    <button id="inventory" onclick="openInventory()"></button>
    <div id="particlesdiv"></div>
    <div id="elementalparticlesdiv">
      <button id="elementalprestige" class="prestigeButton" onclick="doElementalPrestige()">  Prestige : +  <p id="prestigevalueelementalparticles">0</p>  Elemental particles</button><button id="particlesort" onclick="sortEparticles(100)">
        Sort Elemental Particles
      </button>
    </div>
    <div id="protonsdiv">
      <button id="protonprestige" class="prestigeButton" onclick="doProtonPrestige()">Prestige : + <p id="prestigevalueprotons">0 </p> Protons</button>
        <div id="atomsdiv"></div>
        <div id="atomdisplay"><button id="addneutron" onclick="addAtomComponent('neutron')"> Add Neutron</button>
          <button id="addproton" onclick="addAtomComponent('proton')"> Add Proton</button>
          <button id="makeAtom" onclick="makeAtom()">Make Atom</button>
        </div>
      </div>
     
    <div id="milestonesdiv"></div>
    <div id="upgradesdiv">
      <button id="buyMax" onclick="buymax(currenttab)" class="upgrade">
        Buy Max
      </button>
    </div>
    <div id="optionsdiv">
      <button id="hardreset" onclick="HardReset()">HARD RESET</button
      ><button id="fancymode" onclick="fancymode()">
        Smooth Particles:<br />ON
      </button>
      <button id="exportgame" onclick="exportGame()">Export</button>
      <button id="importgame" onclick="importGame()">Import</button>
    </div>

    <div id="tabsdiv">
      <button class="tabsbutton" onclick="openTab('particles',0)" id="particlesTabsButton">
        Primorial<br />Particles</button
      ><button
        class="tabsbutton"
        onclick="openTab('elementalparticles',1)"
        id="elementalTabsButton"
      >
        Elemental<br />Particles
      </button>
      <button class="tabsbutton" onclick="openTab('protons',2)" id="protonTabsButton">
        Protons</button
      >
    </div>
    <script src="decimal.js-master/decimal.js"></script>
    <script src="processingids.js"></script>
    <script src="script.js"></script>
    <script src="upgrade.js"></script>
    <script src="particlecontroll.js"></script>
    <script src="prestigeConstroll.js"></script>
    <script src="atomparts.js"></script>
    <script src="options.js"></script>
  </body>
</html>
